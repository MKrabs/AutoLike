<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>AutoLike - options</title>
</head>

<body>
<form>
    <label>
        Time before script runs (in miliseconds) 
        <input
        id="timebeforescript"
        name="timebeforescript"
        type="number"
        min="0"
        max="100000"
        step="500"
        placeholder="2500"/>
    </label>
    <button type="submit">Save</button>
</form>

<script src="options.js"></script>
</body>
</html>
