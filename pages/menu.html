<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="menu.css" rel="stylesheet"/>
</head>

<body>
<div class="page-choice" id="title">
    <img alt="My Happy SVG" src="../icons/thumb_up_white.svg"/><b>AutoLike</b> <span
        class="Author">by <a href="https://mkrabs.de/@admin/">@M.krabs</a></span>
</div>
<div class="page-choice" id="add-remove">
    <span id="current-channel-action"></span>
    <span id="current-channel-name"></span>
</div>
<div class="page-choice" id="current-channels">
    <i>Channels: <span id="channel-count">?</span></i>
</div>
<div class="channel-list" id="channel-list">
    <div class="channel-item">
        <span class="channel-name">Nothing here...</span>
        <span class="remove-channel">&times;</span>
    </div>
</div>
<div class="settings-section">
    <hr>
    <div class="settings-item">
        <label for="theme-dropdown">Theme:</label>
        <select id="theme-dropdown">
            <option value="sync-with-os">Sync with OS</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>
    <div class="settings-item">
        <label for="time2wait-input">Time2Wait:</label>
        <input id="time2wait-input" placeholder="Enter Time2Wait..." type="number">
    </div>
    <div class="settings-item">
        <label for="countdown-time-input">CountdownTime:</label>
        <input id="countdown-time-input" placeholder="Enter CountdownTime..." type="number">
    </div>
</div>
<script defer src="menu.js"></script>
</body>

</html>
